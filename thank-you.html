<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Vision Connects</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-emerald-50 via-teal-50 to-blue-50 flex items-center justify-center min-h-screen">

  <div class="bg-white rounded-2xl shadow-2xl p-8 md:p-12 max-w-lg w-full text-center">
    <div class="w-16 h-16 bg-gradient-to-r from-emerald-500 to-blue-500 rounded-2xl flex items-center justify-center mx-auto mb-6">
      <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
    </div>
    <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">Thank You!</h1>
    <p class="text-lg text-gray-600 mb-8">
      Your brochure download will begin automatically.
    </p>
    <p class="text-sm text-gray-500">
      If the download doesn't start, 
      <a id="download-link" href="assets/vision-connects-brochure.pdf" download class="text-emerald-600 hover:underline font-semibold">
        please click here.
      </a>
    </p>
  </div>

  <script>
    // This script will automatically trigger the download after 1.5 seconds.
    window.setTimeout(() => {
      // Create a temporary link element
      const link = document.createElement('a');
      link.href = 'assets/vision-connects-brochure.pdf';
      
      // The 'download' attribute forces the download
      link.setAttribute('download', 'vision-connects-brochure.pdf');
      
      // Append to the document, click it, and then remove it
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }, 1500); // 1500 milliseconds = 1.5 seconds
  </script>

</body>
</html>
